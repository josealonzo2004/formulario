<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Ingreso de Datos de Clientes</h1>
        <p class="descripcion">Formulario para el Ingreso de información del cliente</p>
        
        <!-- Formulario para ingresar datos -->
        <div class="formulario-container">
            <form>
        <!-- Sección: Información Personal -->
                <div class="seccion">
                    <h2>Información Personal</h2>
                    
                    <div class="grupo-campos">
                        <div class="campo">
                            <label for="nombre">Nombre:</label>
                            <input type="text" placeholder="Ingrese nombre">
                        </div>
                        
                        <div class="campo">
                            <label for="apellido">Apellido:</label>
                            <input type="text" placeholder="Ingrese apellido">
                        </div>
                    </div>

                    <div class="grupo-campos">
                        <div class="campo">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" placeholder="dd / mm / aaaa">
                        </div>
                        
                        <div class="campo">
                            <label for="genero">Género:</label>
                            <select id="genero" name="genero">
                                <option value="">Seleccione</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>
                </div>

        <!-- Sección: Información de Contacto -->
                <div class="seccion">
                    <h2>Información de Contacto</h2>
                    
                    <div class="grupo-campos">
                        <div class="campo">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="ejemplo@correo.com">
                        </div>
                        
                        <div class="campo">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" placeholder="Ingrese teléfono">
                        </div>
                    </div>
                </div>

        <!-- Sección: Dirección -->
                <div class="seccion">
                    <h2>Dirección</h2>
                    
                    <div class="campo">
                        <label for="direccion">Dirección Completa:</label>
                        <input type="text" placeholder="Calle, número, piso, etc.">
                    </div>

                    <div class="grupo-campos">
                        <div class="campo">
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" placeholder="Ingrese ciudad">
                        </div>
                        
                        <div class="campo">
                            <label for="pais">País:</label>
                            <input type="text" placeholder="Ingrese país">
                        </div>
                    </div>
                </div>

        <!-- Boton del formulario -->
                <div class="boton">
                    <button type="submit" class="btn-guardar">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
